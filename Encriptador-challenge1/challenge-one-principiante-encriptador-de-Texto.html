<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encriptador / Desencriptador</h1>
    </header>

    <main>
        <div class="container">
            <label for="texto">Texto:</label><br>
            <textarea id="texto" rows="4" cols="50"></textarea><br><br>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button><br><br>
            <label for="resultado">Resultado:</label><br>
            <textarea id="resultado" rows="4" cols="50" readonly></textarea>
            <button onclick="copiarResultado()">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Yahaira Yaritza Huatangari Vega</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
