<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador / Desencriptador</h1>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" rows="4" cols="50"></textarea><br><br>
        <label for="clave">Clave:</label>
        <input type="number" id="clave" min="1" max="25" value="3"><br><br>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button><br><br>
        <label for="resultado">Resultado:</label><br>
        <textarea id="resultado" rows="4" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
